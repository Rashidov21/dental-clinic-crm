<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental CRM — Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <aside class="hidden md:flex md:w-64 lg:w-72 flex-col border-r border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-950/60 backdrop-blur">
        <div class="h-16 flex items-center gap-2 px-4 border-b border-gray-200 dark:border-gray-800">
          <div class="w-9 h-9 rounded-lg bg-teal-600 flex items-center justify-center text-white font-bold">DC</div>
          <div>
            <div class="text-sm text-gray-500 dark:text-gray-400">Dental Clinic</div>
            <div class="font-semibold">CRM</div>
          </div>
        </div>
        <nav class="p-3 space-y-1 text-sm">
          <a href="index.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Dashboard</a>
          <a href="leads.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Leads</a>
          <a href="calendar.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Calendar</a>
          <a href="clients.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Clients & Database</a>
          <a href="payments.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Payments</a>
          <a href="doctor-appointment.html" class="flex items-center gap-3 px-3 py-2 rounded-lg bg-teal-50 text-teal-700 dark:bg-teal-900/30 dark:text-teal-200 font-medium">Book Appointment</a>
          <a href="doctor-dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Doctor Dashboard</a>
          <a href="patient.html" class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">Patient</a>
        </nav>
        <div class="mt-auto p-4 text-xs text-gray-500 dark:text-gray-400">© 2025 Dental Clinic</div>
      </aside>

      <!-- Main -->
      <div class="flex-1 flex flex-col min-w-0">
        <!-- Topbar -->
        <header class="h-16 flex items-center justify-between px-4 md:px-6 bg-white dark:bg-gray-950 border-b border-gray-200 dark:border-gray-800">
          <div class="flex items-center gap-3 md:hidden">
            <div class="w-9 h-9 rounded-lg bg-teal-600 flex items-center justify-center text-white font-bold">DC</div>
            <div class="font-semibold">Dental CRM</div>
          </div>
          <div class="hidden md:block font-semibold">Book an Appointment</div>
          <div class="flex items-center gap-3">
            <span class="text-sm text-gray-500 dark:text-gray-400 hidden sm:block">Guest</span>
            <div class="w-9 h-9 rounded-full bg-gradient-to-br from-teal-500 to-blue-500"></div>
          </div>
        </header>

        <!-- Content -->
        <main class="p-4 md:p-6">
          <div class="max-w-xl mx-auto bg-white dark:bg-gray-950 border border-gray-200 dark:border-gray-800 rounded-xl p-4 sm:p-6">
            <h1 class="text-lg font-semibold">Book with a Doctor</h1>
            <p class="text-sm text-gray-500">We’ll confirm your appointment by phone</p>
            <form class="mt-4 grid grid-cols-1 gap-3">
              <div>
                <label class="block text-sm mb-1">Full Name</label>
                <input class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" placeholder="Jane Doe" />
              </div>
              <div>
                <label class="block text-sm mb-1">Phone Number</label>
                <input class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" placeholder="(555) 000-0000" />
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                  <label class="block text-sm mb-1">Desired Date</label>
                  <input type="date" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" />
                </div>
                <div>
                  <label class="block text-sm mb-1">Time</label>
                  <input type="time" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" />
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div>
                  <label class="block text-sm mb-1">Doctor</label>
                  <select class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2">
                    <option>Dr. Emily Carter</option>
                    <option>Dr. Daniel Lee</option>
                    <option>Dr. Arjun Patel</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm mb-1">Service</label>
                  <select class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2">
                    <option>Cleaning</option>
                    <option>Whitening</option>
                    <option>Implant</option>
                    <option>Braces</option>
                  </select>
                </div>
              </div>
              <div>
                <label class="block text-sm mb-1">Notes (optional)</label>
                <textarea rows="3" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2" placeholder="Share any details..."></textarea>
              </div>
              <div class="pt-2">
                <button type="button" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 rounded-lg bg-teal-600 text-white text-sm font-medium hover:bg-teal-700">Request Appointment</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
  </html>
