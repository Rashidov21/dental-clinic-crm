<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load i18n %}
    <title>{% block title %}{% trans "Dental CRM" %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="p-2 text-right text-xs">
      <a href="/i18n/setlang/?next={{ request.path }}&language=uz" class="px-2">UZ</a>
      <a href="/i18n/setlang/?next={{ request.path }}&language=uz-Cyrl" class="px-2">ЎЗ</a>
      <a href="/i18n/setlang/?next={{ request.path }}&language=ru" class="px-2">RU</a>
    </div>
    {% block content %}{% endblock %}
  </body>
  </html>
