{% extends 'base.html' %}
{% load translation_tags %}
{% block title %}{% trans "Test Notifications" %}{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
  <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">{% trans "Test Notifications" %}</h1>
    
    <div class="space-y-4">
      <button onclick="showToast('Success message!', 'success')" class="w-full px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">
        {% trans "Show Success Toast" %}
      </button>
      
      <button onclick="showToast('Error message!', 'error')" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        {% trans "Show Error Toast" %}
      </button>
      
      <button onclick="showToast('Warning message!', 'warning')" class="w-full px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
        {% trans "Show Warning Toast" %}
      </button>
      
      <button onclick="showToast('Info message!', 'info')" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        {% trans "Show Info Toast" %}
      </button>
      
      <hr class="my-4">
      
      <button onclick="showConfirmModal('Are you sure you want to delete this item?', () => { showToast('Item deleted!', 'success'); })" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        {% trans "Test Confirmation Modal" %}
      </button>
      
      <button onclick="confirmDelete('Are you sure you want to delete this lead?', '/leads/1/delete/', 'test-csrf-token')" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        {% trans "Test Delete Confirmation" %}
      </button>
    </div>
  </div>
</div>
{% endblock %}
